<ion-header>
  <ion-navbar color="primary">
    <ion-title>Transaktion hinzuf√ºgen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Betrag</ion-label>
      <ion-input [(ngModel)]="amount" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Beschreibung</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Einzahlung</ion-label>
      <ion-toggle [(ngModel)]="deposit"></ion-toggle>
    </ion-item>

    <ion-item>
      <button (click)="save()" ion-button block>Speichern</button>
    </ion-item>

  </ion-list>

  
</ion-content>
